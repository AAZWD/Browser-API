<!DOCTYPE html>
<html lang="en">

<head>
    <title>API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let num = window.prompt('Please input a number');
        if(num%2 === 055){
            window.alert(`${num} is even`);
        }else{
            window.alert(`${num} is odd`);
        }
    </script>
</head>

<body>
    <h1>Hi</h1>
    <p>bye</p>
</body>

</html>
