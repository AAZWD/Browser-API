<!DOCTYPE html>
<html lang="en">

<head>
    <title>It's all JavaScript Baby!!</title>
</head>
<script>
    window.onload = function () {
        let body = document.body;
        let ul = document.createElement('ul');
        let numbers = [];
        for (let x = 0; x < 100; x++) {
            numbers.push(x + 1);
            let li = document.createElement('li');
            li.innerText = `Item ${numbers[x]}`;
            if (x % 2 === 0) {
                li.style.color = '#ddd';
            } else {
                li.style.color = '#eee';
            }
            ul.appendChild(li);
        }
        body.appendChild(ul);
    }
</script>

<body>
</body>

</html>
