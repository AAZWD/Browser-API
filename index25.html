<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = function () {
           let body = document.body;
           let h1 = document.createElement('h1');
           h1.innerText = "Create Dynamic Content!";
           let p = document.createElement('p');
           p.innerText = "These elements were created using JavaScript";
           body.appendChild(h1);
           body.appendChild(p);
        }
    </script>
  </head>
  <body>
  </body>
</html>
