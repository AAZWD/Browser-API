<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form elements event</title>
    <script>
        window.onload = function () {
            let form = document.querySelector('form');
            for (let x = 0; x < form.elements.length; x++) {
                if (x !== form.elements.length - 1) {
                    let input = form.elements[x];
                    input.addEventListener('focus', () => {
                        input.style.boxShadow = '1px 1px 10px pink';
                    });
                }
                if (x === form.elements.length - 1) {
                    form.addEventListener('submit', (event) => {
                        event.preventDefault();
                    });
                }
            }
        }
    </script>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <input type="submit" name="submit" value="Send" />
    </form>
</body>

</html>
