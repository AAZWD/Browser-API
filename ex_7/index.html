<!DOCTYPE html>
<html lang="en">

<head>
    <title>API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Sum</h1>
    <p>0</p>

    <script>
        window.alert(`This program adds all the numbers you input`);
        let sum = 0;
        let confirm = true;
        let p = document.querySelector('p');
        while (confirm) {
            let num = window.prompt(`New number: `)/1;
            sum += num;
            p.innerText = sum;
            console.log(typeof num);
            confirm = window.confirm(`Add a number?`);
        }
    </script>
</body>

</html>
