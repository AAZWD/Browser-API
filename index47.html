<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Checkbox</title>
    <script>
        window.onload = function () {
            let input = document.querySelectorAll('input');
            let form = document.querySelector('form');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                let checked = false;
                let count = 0;
                let superheroes = '';
                for (let x = 0; x < input.length - 1; x++) {
                    if (input[x].checked) {
                        checked = true;
                        count++;
                        superheroes += `\n ${input[x].value}`;
                    }
                }
                if (!checked) {
                    alert(`Please at least select a superhero`);
                } else if (count === 1) {
                    alert(`The best superhero is: ${superheroes}`);
                } else {
                    alert(`The best superheroes are: ${superheroes}`);

                }
            });
        }
    </script>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="checkbox" name="superheroe" value="Wolverine"> Wolverine<br>
        <input type="checkbox" name="superheroe" value="The Invisible Woman"> The Invisible Woman<br>
        <input type="checkbox" name="superheroe" value="Iron Man"> Iron Man<br>
        <input type="checkbox" name="superheroe" value="Superman"> Superman<br>
        <input type="checkbox" name="superheroe" value=""> Daredevil<br>
        <input type="checkbox" name="superheroe" value="The Flash"> The Flash<br>
        <input type="checkbox" name="superheroe" value="Captain America"> Captain America<br>
        <input type="checkbox" name="superheroe" value="Wonder Woman"> Wonder Woman<br>
        <input type="checkbox" name="superheroe" value="Spider-Man"> Spider-Man<br>
        <input type="checkbox" name="superheroe" value="Batman"> Batman<br>
        <input type="submit" name="submit" value="Submit" />
    </form>
</body>

</html>
