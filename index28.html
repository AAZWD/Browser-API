<!DOCTYPE html>
<html lang="en">

<head>
  <title>It's all JavaScript Baby!!</title>
  <script>
    window.onload = function () {
      let form = document.querySelector('form');
      let button = document.querySelector('button');
      let ol = document.createElement('ol');
      let count = 0;
      document.body.appendChild(ol);


      button.onclick = function () {
        count++;
        let li = document.createElement('li');
        let name = form.elements[0].value;
        if (name != '') {
          li.innerText = name;
          if(count%2 ===0){
            li.style.color="#ddd";
          }else{
            li.style.color="#eee";
          }
          ol.appendChild(li);
        }
      }
    }
  </script>
</head>

<body>
  <form>
    <label for="newName">Name:</label><br>
    <input type="text" name="newName" size="30" maxlength="12"><br>
    <button type="reset" id="reset">Add</button>
  </form>
</body>

</html>
